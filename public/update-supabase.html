        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0cHZzcHR0cHB6a2x6aG53bWlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEyNDc1NjYsImV4cCI6MjA0NjgyMzU2Nn0.A88rYi0mDJywJNR-rnPJCrb4oiDr_RyqN7j8H-iKpEk';
        
        const supabase = createClient(supabaseUrl, supabaseAnonKey);
        
        window.updateSupabase = async function() {
            const output = document.getElementById('output');
            output.innerHTML = 'üì° Carregando JSON local...<br>';
            
            try {
                const response = await fetch('/src/locales/pt-BR/Purificacao.json');

                output.innerHTML += '‚úÖ JSON carregado<br>';
                output.innerHTML += `üìã intro1: ${purificacaoData.psicodelicos.intro1}<br>`;
                output.innerHTML += `üìã intro2: ${purificacaoData.psicodelicos.intro2}<br><br>`;
                output.innerHTML += 'üì§ Atualizando Supabase...<br>';
                
                const { data, error } = await supabase
                    .from('page_contents')
                    .update({
                        content: purificacaoData,
                        updated_at: new Date().toISOString()
                    })
                    .eq('page_id', 'purificacao')
                    .select();
                
                if (error) {
                    output.innerHTML += `‚ùå Erro: ${error.message}<br>`;
